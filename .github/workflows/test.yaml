name: Tests
on: push
jobs:
  tests: 
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7.23.0

      - name: Install Dependancies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm test